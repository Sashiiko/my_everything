<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My universe</title>
    
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
        /* Общие стили */
        body {
            margin: 0;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            position: relative;
            background-color: #000020; 
        }

        /* КОНТЕЙНЕР ДЛЯ H1 И КНОПКИ */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10; 
        }

        /* СТИЛИ ДЛЯ РАСТЯГИВАНИЯ IFRAME (ФОН) */
        .lottie-background-iframe {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            
            min-width: 100%;
            min-height: 100%;
            width: 150vw; 
            height: 150vh; 
            
            border: none;
            z-index: -2; 
            pointer-events: none; 
            opacity: 0.8; 
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 30px; 
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            --animate-duration: 2s; 
        }

        /* СТИЛИ ДЛЯ УБЕГАЮЩЕЙ КНОПКИ */
        #guessButton {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #ff69b4; 
            color: white;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.5);
            
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, 100px); 
            transition: all 0.2s ease-out; /* ПЛАВНОЕ перемещение */
            z-index: 10;
        }

        #guessButton:hover {
            background-color: #ff1493; 
        }
        
        /* Стили для конфетти */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: gold; 
            border-radius: 50%; 
            opacity: 0; 
            pointer-events: none; 
            animation: confetti-fall 1.5s forwards ease-out;
            z-index: 20; 
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0.5) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    
    <iframe
        class="lottie-background-iframe"
        src="https://lottie.host/embed/3c4ca5cc-6032-40c8-8aed-bfa3633b37de/MJBlVlrGcf.lottie"
        allowfullscreen
        allow="autoplay"
    ></iframe>
    
    <div class="content-container">
        <h1 class="animate__animated animate__fadeInDown">
            Do you know, who is my EVERYTHING?
        </h1>
    </div>
    
    <button id="guessButton">Check your guess</button>


    <script>
    const button = document.getElementById('guessButton');
    const runThreshold = 150; 
    let runCount = 0;
    const maxRuns = 3; 

    // ----------------------------------------------------
    // 1. ЛОГИКА "УБЕГАНИЯ"
    // ----------------------------------------------------
    document.body.addEventListener('mousemove', function(e) {
        if (runCount >= maxRuns) {
            return;
        }

        const rect = button.getBoundingClientRect();
        const buttonCenterX = rect.left + rect.width / 2;
        const buttonCenterY = rect.top + rect.height / 2;
        
        const distance = Math.sqrt(
            Math.pow(e.clientX - buttonCenterX, 2) + 
            Math.pow(e.clientY - buttonCenterY, 2)
        );

        if (distance < runThreshold) {
            runAway(e.clientX, e.clientY, buttonCenterX, buttonCenterY);
        }
    });

    function runAway(mouseX, mouseY, buttonX, buttonY) {
        // Проверяем, не идет ли анимация, чтобы не считывать одно движение как несколько убеганий
        const rect = button.getBoundingClientRect();
        if (parseFloat(button.style.transitionDuration) && rect.width < 100) return; 

        runCount++;
        
        // --- Финальное состояние (Лимит исчерпан) ---
        if (runCount >= maxRuns) {
             button.style.top = '50%';
             button.style.left = '50%';
             button.style.transform = 'translate(-50%, 100px)'; 
             button.style.boxShadow = '0 0 25px 8px rgba(255, 255, 255, 0.4)';
             return;
        }

        // --- Убегаем на короткое расстояние ---
        const angle = Math.atan2(mouseY - buttonY, mouseX - buttonX);
        const moveDistance = 150; 

        let newX = buttonX - moveDistance * Math.cos(angle);
        let newY = buttonY - moveDistance * Math.sin(angle);
        
        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;
        newX = Math.max(buttonWidth / 2, Math.min(newX, window.innerWidth - buttonWidth / 2));
        newY = Math.max(buttonHeight / 2, Math.min(newY, window.innerHeight - buttonHeight / 2));

        button.style.top = `${newY - buttonHeight / 2}px`;
        button.style.left = `${newX - buttonWidth / 2}px`;
        button.style.transform = 'none'; 
    }

    // ----------------------------------------------------
    // 2. ЛОГИКА КЛИКА (ФИНАЛЬНО ИСПРАВЛЕНА)
    // ----------------------------------------------------
    document.getElementById('guessButton').addEventListener('click', function(event) {
        if (runCount < maxRuns) {
             const rect = button.getBoundingClientRect();
             runAway(event.clientX, event.clientY, rect.left + rect.width / 2, rect.top + rect.height / 2);
             return;
        }
        
        // 1. Запускаем создание всех брызг сразу
        createConfetti(event.clientX, event.clientY);

        // 2. Вводим гарантированную задержку в 500 мс для отображения брызг
        setTimeout(() => {
            window.location.href = 'second_page.html';
        }, 500); 
    });

    // --- Код для анимации конфетти (ФИНАЛЬНАЯ ВЕРСИЯ - МНОГО ЧАСТИЦ) ---
    function createConfetti(x, y) {
        const numConfetti = 50; 
        
        for (let i = 0; i < numConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            document.body.appendChild(confetti);

            // Случайный размер (уже настроен в CSS, но задаем здесь для разнообразия)
            const size = Math.random() * 6 + 2; 
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;

            // Увеличенный разброс и смещение вверх для эффекта "взрыва"
            const endX = (Math.random() - 0.5) * 800; // Шире
            const endY = (Math.random() - 0.5) * 800 + 400; // Смещение вниз
            
            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;
            confetti.style.setProperty('--x', `${endX}px`);
            confetti.style.setProperty('--y', `${endY}px`);

            // Добавляем случайную длительность для асинхронного падения
            const duration = Math.random() * 1.5 + 1.5; // 1.5с до 3.0с
            confetti.style.animationDuration = `${duration}s`;

            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Вселенная</title>
    
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
        /* Общие стили */
        body {
            margin: 0;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            position: relative;
            background-color: #000020; 
        }

        /* КОНТЕЙНЕР ДЛЯ H1 И КНОПКИ */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10; 
        }

        /* СТИЛИ ДЛЯ РАСТЯГИВАНИЯ IFRAME (ФОН) */
        .lottie-background-iframe {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            
            min-width: 100%;
            min-height: 100%;
            width: 150vw; 
            height: 150vh; 
            
            border: none;
            z-index: -2; 
            pointer-events: none; 
            opacity: 0.8; 
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 30px; 
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
            --animate-duration: 2s; 
        }

        /* СТИЛИ ДЛЯ УБЕГАЮЩЕЙ КНОПКИ */
        #guessButton {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #ff69b4; 
            color: white;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.5);
            
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, 100px); 
            transition: all 0.2s ease-out; /* ПЛАВНОЕ перемещение */
            z-index: 10;
        }

        #guessButton:hover {
            background-color: #ff1493; 
        }
        
        /* Стили для конфетти */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: gold; 
            border-radius: 50%; 
            opacity: 0; 
            pointer-events: none; 
            animation: confetti-fall 1.5s forwards ease-out;
            z-index: 20; 
        }

        @keyframes confetti-fall {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(0.5) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    
    <iframe
        class="lottie-background-iframe"
        src="https://lottie.host/embed/3c4ca5cc-6032-40c8-8aed-bfa3633b37de/MJBlVlrGcf.lottie"
        allowfullscreen
        allow="autoplay"
    ></iframe>
    
    <div class="content-container">
        <h1 class="animate__animated animate__fadeInDown">
            Do you know, who is my universe?
        </h1>
    </div>
    
    <button id="guessButton">Check your guess</button>


    <script>
        const button = document.getElementById('guessButton');
        const runThreshold = 150; // Расстояние для обнаружения курсора
        let runCount = 0;
        const maxRuns = 3; // Лимит убеганий
        let isRunning = false; // Флаг, чтобы избежать многократного вызова

        // ----------------------------------------------------
        // 1. ЛОГИКА "УБЕГАНИЯ" (ИСПРАВЛЕНА)
        // ----------------------------------------------------
        document.body.addEventListener('mousemove', function(e) {
            if (runCount >= maxRuns || isRunning) {
                return; // Не убегаем, если лимит исчерпан или анимация уже идет
            }

            const rect = button.getBoundingClientRect();
            const buttonCenterX = rect.left + rect.width / 2;
            const buttonCenterY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - buttonCenterX, 2) + 
                Math.pow(e.clientY - buttonCenterY, 2)
            );

            if (distance < runThreshold) {
                runAway(e.clientX, e.clientY, buttonCenterX, buttonCenterY);
            }
        });

        function runAway(mouseX, mouseY, buttonX, buttonY) {
            isRunning = true; // Блокируем новые вызовы, пока кнопка движется
            runCount++;
            
            // --- Финальное состояние (Лимит исчерпан) ---
            if (runCount >= maxRuns) {
                 button.style.top = '50%';
                 button.style.left = '50%';
                 button.style.transform = 'translate(-50%, 100px)'; // Вернуть в исходное положение
                 button.style.boxShadow = '0 0 25px 8px rgba(255, 255, 255, 0.4)'; // Белое свечение
                 isRunning = false; // Сбрасываем флаг, кнопка теперь готова к клику
                 return;
            }

            // --- Убегаем на короткое расстояние ---
            const angle = Math.atan2(mouseY - buttonY, mouseX - buttonX);
            const moveDistance = 150; 

            let newX = buttonX - moveDistance * Math.cos(angle);
            let newY = buttonY - moveDistance * Math.sin(angle);
            
            // Убеждаемся, что кнопка остается в пределах экрана
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            newX = Math.max(buttonWidth / 2, Math.min(newX, window.innerWidth - buttonWidth / 2));
            newY = Math.max(buttonHeight / 2, Math.min(newY, window.innerHeight - buttonHeight / 2));

            // Применяем новые координаты
            button.style.top = `${newY - buttonHeight / 2}px`;
            button.style.left = `${newX - buttonWidth / 2}px`;
            button.style.transform = 'none';

            // Разблокировать вызовы после завершения движения (0.2s)
            setTimeout(() => {
                isRunning = false;
            }, 200); 
        }

        // ----------------------------------------------------
        // 2. ЛОГИКА КЛИКА
        // ----------------------------------------------------
        document.getElementById('guessButton').addEventListener('click', function(event) {
            if (runCount < maxRuns) {
                 // Если лимит не исчерпан, заставляем кнопку убежать еще раз
                 const rect = button.getBoundingClientRect();
                 runAway(event.clientX, event.clientY, rect.left + rect.width / 2, rect.top + rect.height / 2);
                 return;
            }
            
            // Если лимит исчерпан, выполняем финальное действие
            createConfetti(event.clientX, event.clientY);
            window.location.href = 'second_page.html';
        });

        // --- Код для анимации конфетти (без изменений) ---
        function createConfetti(x, y) {
            const numConfetti = 30; 
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                document.body.appendChild(confetti);

                const endX = (Math.random() - 0.5) * 500; 
                const endY = (Math.random() - 0.5) * 500; 
                
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.setProperty('--x', `${endX}px`);
                confetti.style.setProperty('--y', `${endY}px`);

                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }
    </script>
</body>
</html>
